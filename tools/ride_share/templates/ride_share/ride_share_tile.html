
<div class="col-xs-8 col-md-4">
<div class="panel panel-default">

	<div class="panel-heading" >
		<center><h3 class="panel-title" >Ride Share</h3></center>

	</div>
<div class="panel-body">

{% if ride_share.cars.count == 0 %}
<p><center>No Cars Signed Up</center></p>
{% else %}
<table class="table"> 
<tr class="table-header">

<td> <b> Driver </b> </td> 
<td> <b> Available Seats  </b></td>
<td> <b> </b> </td>
</tr>
<tbody>
{% for car in ride_share.cars %}
	<tr>
	<td>{{ car.driver.personid }}</td>
	<td>{{ car.open_seats }}</td>
	</tr>
{% endfor %}
</tbody>
</table>
{% endif %}
<a href="tools/ride_share"><button type="button" class="btn btn-default">Sign Up</button></a>
</div>
</div>
</div>
