{% extends "base.html" %}

{% block content %}

<div class="panel panel-default">
	<div class="panel-heading">
			<h3 class="panel-title">Do you really want to remove <b>{{ personid }}</b> from your vehicle?</h3>
		</div>
	<div class="panel-body">
	
<form action="{% url 'events:tools:rideshare:executeKick' eventid=eventid carid=carid %}" method="post" >
{% csrf_token %}
<input type="hidden" name="personid" id="personid" value = "{{personid}}"/>
		<input type="submit" class="btn btn-danger" value="Yes"/>
		


<a href = ".."><button class="btn btn-default">No</button></a>
</form>


{% endblock %}
