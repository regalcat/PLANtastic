{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL}}upload_pics.css">
<script src="{{ STATIC_URL }}upload_pics.js
<a href="upload_pic"><button type="button" class="btn btn-default">Upload Pictures</button></a><br>
<select id="select">
{% for pic in pics %}
	<option value='{{ pic.filename }}'>{{ pic.filename }}</option>
{% endfor %}
</select>
{% for pic in pics %}
<div class="thumbnail">
	<img class="img-rounded pic" src="/{{ pic.file }}" id="{{ forloop.counter0 }} onclick="select({{ forloop.counter0 }});"><br>
	<div class="caption"
		<!-- TODO (Susan) Support for image titles -->
		<p>{{ pic.caption }}</p>
	</div>
</div>
{% endfor %}
</div>
{% endblock %}
