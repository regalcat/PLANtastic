
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Maps</h3>

	</div>
<div class="panel-body">


{% for gmap in maps.gmaps %}

<iframe
  width="300"
  height="300"
  frameborder="0" style="border:0"
  src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAE3keEQriszbqLIwKYLUvfwM3U7GQfhFo&q={{gmap.location}}">
</iframe>
{% endfor %}

{% if creator or coplanner %}
<p>
<a href="tools/maps/"><button type="button" class="btn btn-default">Edit Maps</button></a>
</p>
{% endif %}
</div></div>
