
<div class="row">
<div class="col-xs-12 col-md-12">
<div class="panel panel-default">
	<div class="panel-heading">
		<center><h3 class="panel-title">Maps</h3></center>

	</div>
<div class="panel-body">

<html>
  <head>
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAE3keEQriszbqLIwKYLUvfwM3U7GQfhFo">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: { lat: -34.397, lng: 150.644},
          zoom: 8
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
<div id="map-canvas"></div>
  </body>
</html>

<a href="maps/edit"><button type="button" class="btn btn-default">Edit Maps</button></a>
