<div id="event-forum">
	<h3>Event Forum</h3>
	<a href=""><button class="btn btn-default">Create Thread</button></a>
	<table>
		<thead><tr><td>Thread Name</td><td>Posts</td><td>Last Post</td></thead>
		<tbody>
		{% for thread in threads %}
		<tr>
				<td>{{thread.title}}</td>
				<td>{{ThreadModel.num_posts(thread)}}</td>
				<td>{{ThreadModel.last_post(thread)}}</td>
				<td><a href=""><button class="btn btn-default">View</button></a></td>
		</tr>
		{% endfor %}
		</tbody>
	</table>
</div>
