{% extends "base.html" %}
{% block content %}
<div class="panel panel-default">
	{% include event.eventDescriptionTemplate %}
</div>
<a href="editEvent"><button type="button" name="editButton" id="editButton" class="btn btn-default" onclick="">Edit</button></a>
<a href="invite"><button type="button" class="btn btn-default">Invite Friends</button></a>
<!-- TODO - include map to where the event is -->
<br />
{% for tool in tools %}
<br />
<div class="panel panel-default">
	{% include tool.tile_template %}
</div>
{% endfor %}

<!-- TODO: Move this into the edit event page.-->
<form action= "{% url 'base:deleteEvent' %}" method= "POST">
{% csrf_token %}
<!--This hidden field might not be a good idea.-->
<input type="hidden" name="eventid" value= "{{ event.eventid }}" id="eventid">
<input type= "submit" value="Delete Event" class="btn btn-danger">
</form>

{% endblock %}
