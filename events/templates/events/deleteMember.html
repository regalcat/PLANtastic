{% extends "base.html" %}

{% block content %}

<div class="panel panel-default">
	<div class="panel-heading">
			<h3 class="panel-title">Do you really want to delete {{username}} from event {{event.name}}?</h3>
		</div>
	<div class="panel-body">
		<form action="executeMember" method= "POST">
			{% csrf_token %}
			<input type="hidden" name="username" id="username" value="{{username}}">
			<input type= "submit" value="Delete Member" class="btn btn-danger"></form>


<a href = "{{menu.server}}/{{event.eventid}}/editMembers"><button class="btn btn-default">No</button></a>


{% endblock %}
