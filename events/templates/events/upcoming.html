{% extends "base.html" %}
{% block content %}
<div class="page-header">
	<font size="6">Upcoming Events</font>
</div>
<div class="container-fluid">
<div class="row">
{% for e in menu.upcoming_events %}
	<div class="col-xs-4 col-md-4">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">{{e.name}}</h3>
			</div>
			<div class="panel-body">
				<p><b>Start Date:</b> {{e.event_Start_Date}}</p>
				<p><b>Description:</b> {{e.event_Description}}</p>
			</div>
			<div class="panel-footer">
				<center><a href="/{{e.eventid}}"><button class="btn btn-default">Go to event</button></a></center>
			</div>
		</div>
</div>
	
{% if forloop.counter|divisibleby:"3" %}
</div><div class="row">
{% endif %}
{% endfor %}
</div>

</div>
{% endblock %}
