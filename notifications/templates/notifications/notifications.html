{% extends "base.html" %}

{% block content %}

<div class="page-header">
	<font size="6">Notifications</font>

</div>

{% for note in notifications %}
	<div class="panel panel-default">
	<div class="panel-body">
		{{ note.text }}
		{% if note.link %}
			<a href="{{menu.server}}/{{note.link}}"><button class="btn btn-default">{{note.btnText}}</button></a>
		{% endif %}
	</div></div>
{% endfor %}


{% endblock %}
