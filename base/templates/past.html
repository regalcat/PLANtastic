{% extends "base.html" %}
{% block content %}
<p>Here are your previous events!</P>

	More event info here.
	<a href="{{ menu.server }}/{{ e.eventid }}" role="button"><button>Go to Event Page</button></a>
	</p>
{% endfor %}
{% endblock %}
