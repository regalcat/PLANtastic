{% extends "base.html" %}
{% include "forms.py" %}

{% block content %}
	<h2>Invite your friends to join your event!</h2>
	<p>Enter the email address of your friend below to invite them.</p>
	
	{% if form.error %}
	<div class="alert alert-danger" role="alert">Sorry, that's not a valid email.</div>
	{% endif %}

	
	<form action="invite-action/" method="post"> 
		{% csrf_token %}
		<input type="text" class="form-control" placeholder="Email address" id="email" name="email" />
		<input type="submit" class="btn btn-default" value="Send Invite" />
	</form>

	<button type="button" class="btn btn-default"><a href="{{menu.server}}/{{event.eventid}}">Go Back</a></button>


{% endblock %}
