{% extends "base.html" %}
{% block content %}

<div class="page-header">
	<font size="6">Friend List</font>
</div>
<a href="{% url 'friends:addFriendQ' %}"><button class="btn btn-default">Add Friends!</button></a>
<table class=table>
{% for user in friendlist.friends.all %}
<tr><td>{{user.username}} ({{user.get_full_name}})</td>
<td><a href="{% url 'friends:delete', kwargs={'userid':user.id}"><button class="btn btn-danger"> 
</tr>
{% endfor %}
</table>
{% endblock %}
