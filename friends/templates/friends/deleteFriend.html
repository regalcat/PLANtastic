{% extends "base.html" %}

{% block content %}

<div class="panel panel-default">
	<div class="panel-heading">
			<h3 class="panel-title">Are you sure you want to remove {{friend}} from your friends list?</h3>
		</div>
	<div class="panel-body">
<input type="hidden" id="user" name="user" value="{{friend}}"/>
<a href = "{{menu.server}}/friends/{{friend.id}}/executeDelete"><button class="btn btn-danger">Yes</button></a>

<a href = ".."><button class="btn btn-default">No</button></a>


{% endblock %}
