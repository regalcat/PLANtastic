<!DOCTYPE html>
{% extends "base.html" %}

{% block menubar %}
<head>
	<title>{{title}}</title>
	<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}bootstrap-3.3.2-dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}base_css.css">
</head>



<!-- Empty menu bar for prettiness reasons -->
<nav class="navbar navbar-default" style="padding:8px;">
<div class="container-fluid">
<div class="navbar-header">
<div class="nav navbar-nav">
<!-- Empty on purpose. Could add a logo later. -->
{% load static %}
<img src="{% static 'logo-med-lilac.png' %}" alt="PLANtastic Logo">
</div>
</div>
</div>
</nav>
{% endblock %}

{% block content %}

<div class="panel panel-default">
	<div class="panel-heading">
			<h3 class="panel-title">Permission Denied</h3>
	</div>
	<div class="panel-body">
	<p>That was not a correct username or password.</p>
	
<br>
<p><a href="{% url 'base:login' %}"><button class="btn btn-default">Click here to log in again</button></a></p>
</div>

{% endblock %}
